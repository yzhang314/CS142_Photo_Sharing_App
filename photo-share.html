<!doctype html>
<html ng-app="cs142App" ng-controller="MainController">
    <head>

        <title>{{main.title || "CS142 Class Project"}}</title>

        <link href="./node_modules/angular-material/angular-material.css" rel="stylesheet" />
    
        <script src="./node_modules/angular/angular.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-material/angular-material.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-resource/angular-resource.js" type="text/javascript"></script>
        <script src="./node_modules/ment.io/dist/mentio.js"></script>

        <script src="node_modules/angular-route/angular-route.js"></script>

        <script src="mainController.js"></script>


        <link rel="stylesheet" type="text/css" href="main.css" />

        <script src="components/user-list/user-listController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-list/user-list.css" />

        <script src="components/user-detail/user-detailController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-detail/user-detail.css" />

        <script src="components/user-photos/user-photosController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-photos/user-photos.css" />

        <script src="components/user-photos-advanced/user-photosController-advance.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-photos-advanced/user-photos-advance.css" />

        <script src="components/user-comments/user-commentsController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-comments/user-comments.css" />

        <script src="components/login-register/login-registerController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/login-register/login-register.css" />

        <script src="components/favorite/favoriteController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/favorite/favorite.css" />
        <link rel="stylesheet" type="text/css" href="components/favorite/modal.css" />

        <script src="components/photo-upload/photo-uploadController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/photo-upload/photo-upload.css" />



    </head>

    <body layout="column">

        <md-toolbar layout = "row">
            <div class="toolbar-left" ng-if="main.login === true">
            Hi, {{main.userName}}
            </div>

            <div class="toolbar-center toolbar-button-wrapper" ng-if="main.login === true" ng-click="onLogout()">
                <md-button class="toolbar-button">Logout</md-button>
            </div>

            <!--
            <div class="toolbar-center" ng-if="main.login === true" >
                <label class="file-upload">
                    Browse Files...
                <input type="file" id="file" accept="image/*" onchange="angular.element(this).scope().inputFileNameChanged(this)"/>
                </label>
            </div>

            <div class="toolbar-center toolbar-button-wrapper" ng-click="uploadPhoto()" ng-if="main.login === true" >
                <md-button class="toolbar-button md-raised "> Upload</md-button>
            </div>
            -->


            <div class="toolbar-left login-in-indication" ng-if="main.login === false">
                Please Login
            </div>
            <!--<div class="toolbar-center" flex> <md-checkbox ng-init="init()" id="checkBox"  autocomplete="off" ng-model='main.checkStatus'> Advanced Features </div> -->
            <div class="toolbar-center toolbar-button-wrapper" ng-click="goToUpload()" ng-if="main.login === true" >
                <md-button class="toolbar-button md-raised ">Upload a new photo</md-button>
            </div>

            <div class="toolbar-center toolbar-button-wrapper" ng-if="main.login === true">
                <md-button ng-click="onFavoriteList()" class="toolbar-button md-accent favorite-button">
                    My favorites List
                </md-button>
            </div>

            <div class="toolbar-center" ng-if="main.login === true" flex> Version Information: {{main.version}} </div>


            <div class="toolbar-right" ng-if="main.viewName === 'user' && main.login === true">  {{main.user.first_name}} {{main.user.last_name}} </div>
            <div class="toolbar-right" ng-if="main.viewName === 'photos' && main.login === true"> Photos of  {{main.user.first_name}} {{main.user.last_name}} </div>

       </md-toolbar>

        <div class="container" flex layout="row">

            <md-sidenav  md-is-locked-open="true" class="md-whiteframe-z2">
                <div ng-if="main.login === true" ng-include="'components/user-list/user-listTemplate.html'" ng-controller="UserListController"></div>
            </md-sidenav>

            <md-content flex id="content">
                <div ng-view></div>
            </md-content>

        </div>

    </body>
</html>
